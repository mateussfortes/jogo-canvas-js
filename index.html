<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Não sei viver mais sem</title>
</head>
<body>
    
    <canvas id="menu_canvas" width="300" height="300">
    
    </canvas>
    <script>
        
        //referenciando o canvas
        var canvas = document.getElementById('menu_canvas');
        //obetendo contexto gráfico
        var context = canvas.getContext('2d');
        
        //Carregar img
        var imagem = new Image();
        imagem.src = 'img/explosao.png';
        
        imagem.onload = function() {
            context.drawImage(
                imagem,
                80, 10, 60, 65,
                20, 20, 60, 65
            );
        }       
        
    </script>
</body>
</html>
